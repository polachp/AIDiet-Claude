<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1A5F4A"/>
      <stop offset="50%" style="stop-color:#2E8B7A"/>
      <stop offset="100%" style="stop-color:#4BA3E3"/>
    </linearGradient>
    <linearGradient id="accentGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD93D"/>
      <stop offset="100%" style="stop-color:#00E676"/>
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#bgGrad)"/>

  <!-- Inner glow -->
  <circle cx="50" cy="50" r="40" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Stylized "AI" letters -->
  <g fill="#FFFFFF" font-family="Arial Black, sans-serif" font-weight="900">
    <!-- A -->
    <path d="M25 70 L38 30 L51 70 L45 70 L42 60 L34 60 L31 70 Z M35 54 L41 54 L38 42 Z"/>
    <!-- I with tech dots -->
    <rect x="55" y="30" width="8" height="40" rx="2"/>
    <!-- Tech accent dots -->
    <circle cx="75" cy="35" r="4" fill="url(#accentGrad)"/>
    <circle cx="75" cy="50" r="3" fill="url(#accentGrad)" opacity="0.7"/>
    <circle cx="75" cy="62" r="2" fill="url(#accentGrad)" opacity="0.5"/>
  </g>

  <!-- Decorative arc -->
  <path d="M20 75 Q50 85 80 75" fill="none" stroke="url(#accentGrad)" stroke-width="3" stroke-linecap="round"/>
</svg>
